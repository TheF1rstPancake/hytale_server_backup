name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      # If the Hytale Maven repos are unavailable, place HytaleServer.jar
      # in lib/ and uncomment the step below:
      #
      # - name: Install Hytale Server API from local lib
      #   run: |
      #     mvn install:install-file \
      #       -Dfile=lib/HytaleServer.jar \
      #       -DgroupId=com.hypixel.hytale \
      #       -DartifactId=Server \
      #       -Dversion=0.0.1 \
      #       -Dpackaging=jar

      - name: Build
        run: mvn clean package --batch-mode --no-transfer-progress

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: WorldKeeper ${{ github.ref_name }}
          body: |
            ## Installation

            1. Download `hytale-gfs-backup-${{ steps.version.outputs.version }}.jar` below
            2. Copy it to your Hytale `Server/mods/` folder
            3. Restart the server

            On first startup, WorldKeeper creates its config at `mods/com.gfsbackup_WorldKeeper/config.json`.

            See the [README](https://github.com/${{ github.repository }}/blob/main/README.md) for full documentation.
          files: target/hytale-gfs-backup-${{ steps.version.outputs.version }}.jar
          draft: false
          prerelease: false
