name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g. 1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build
        run: mvn clean package --batch-mode --no-transfer-progress

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> "$GITHUB_OUTPUT"
            echo "tag=v${{ github.event.inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"
            echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          fi

      - name: Create tag (manual dispatch only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: WorldKeeper ${{ steps.version.outputs.tag }}
          body: |
            ## Installation

            1. Download `hytale-gfs-backup-${{ steps.version.outputs.version }}.jar` below
            2. Copy it to your Hytale `Server/mods/` folder
            3. Restart the server

            On first startup, WorldKeeper creates its config at `mods/com.gfsbackup_WorldKeeper/config.json`.

            See the [README](https://github.com/${{ github.repository }}/blob/main/README.md) for full documentation.
          files: target/hytale-gfs-backup-${{ steps.version.outputs.version }}.jar
          draft: false
          prerelease: false
